<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="/img/stopwatch.png" type="image/png">
    <script src="https://kit.fontawesome.com/8416b23598.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   
    <title>Pomodoro Timer</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>
            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minute"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>

                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
